
<div class="row container-fluid approv my-5 mx-5">
    <div class="col-10">
        <h4><b><u>Patient's Name: Mr. {{patient.firstName}} {{patient.lastName}}</u></b></h4>
        <h6>Medical history : abcdefgh</h6>
        <p>Age: {{patient.age}}</p>
        <p>Gender: {{patient.gender}}</p>
    </div>

    <div class="col-2">
        <div class="row container-fluid my-2 py-2">
        <div class="col-12 container-fluid">
                    <a routerLink="#"><div class="btn btn-info float-right">Accept</div></a>
        </div>
        <br>
        <div class="col-12 container-fluid my2 py-2">
                <a routerLink="#"><div class="btn btn-danger float-right">Reject</div></a>
        </div>
        
    </div>
</div>

<div class="row container-fluid">
    <div class="col-12">
        <a [routerLink]="['/patientEdit',patient.id]"><div class="btn btn-dark container-fluid">Edit</div></a>
    </div>
</div>
</div>
