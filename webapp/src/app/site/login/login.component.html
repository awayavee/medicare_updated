
<div class="row justify-content-center mt-5">
  <div class="col col-md-3 col-lg-3 col-sm-12">
    <div class="card">
      <div class="card-header">Login</div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">

            <div class="alert alert-info" *ngIf="authSource">
                Please login before accessing any service.
              </div>
    
              <div class="alert alert-danger" *ngIf="!isLoginValid()">
                Invalid Username / Password
              </div>
              <div class="alert alert-danger" *ngIf="!status">
                Unauthorised
              </div>

          <div class="form-group">
            <label for="username">Username </label>
              <input type="text" class="form-control" name="username" placeholder="Enter Username"ngModel required #username="ngModel">
              <span class="validation-error" *ngIf="username.touched &&  !username.valid">Username is required</span>
           
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Enter password" ngModel required #password="ngModel">
            <span class="validation-error" *ngIf="password.touched && !password.valid">Password is required</span>
          </div>

          <div class="row justify-content-right">
            <div class="col col-lg-3 col-md-3 col-sm-3">
             <button type=submit class="btn btn-dark" id="loginButton" [disabled]="!loginForm.valid">Login</button>
            </div>
             <div class="col col-sm-6 col-md-6 col-lg-6 text-right">
               New User? 
               <a router-link="/signup">Register</a>
             </div>
           
          </div>
          
        </form>
      </div>
    </div>
  </div>
</div>
